  build-and-deploy:
    name: Build and Deploy to Heroku
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME_FRONTEND: ${{ secrets.HEROKU_APP_NAME_FRONTEND }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build -- --mode production

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Add Heroku remote
        run: heroku git:remote -a "$HEROKU_APP_NAME_FRONTEND"

      - name: Unshallow repository
        run: git fetch --unshallow || true

      - name: Deploy to Heroku (force push)
        run: |
          git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME_FRONTEND.git HEAD:main

